<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- custome css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- button and input section -->
    <section>
        <h1 id="heading" class="w-50 mx-auto text-center p-5">Online <span class="orange-color"> book store</span></h1>
        <div class="input-group my-3 w-50 mx-auto">
            <input id="search-input-feild" type="text" class="form-control" placeholder="Search for books"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchFeild()" class="btn btn-outline-secondary btn-primary text-white" type="button"
                id="button-addon2">Search</button>
        </div>
        <!-- error messege handling section -->
        <div>
            <p id="error"></p>
        </div>
    </section>
    <!--show total element section -->
    <section>
        <div id="length">

        </div>
    </section>
    <!--show book lists section -->
    <section class="container">
        <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4">

        </div>
    </section>



    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- custome js -->
    <script src="app.js"></script>
</body>

</html>
